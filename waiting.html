<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generating Your SOAP Note...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
    }
    .loading {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    .button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Generating Your SOAP Note...</h1>
  <div class="loading">Please wait â€” this may take up to 10 seconds.</div>
  <div id="link" class="hidden">
    <h2>Your SOAP Note is ready!</h2>
    <a id="downloadLink" href="#" target="_blank" class="button">Download PDF</a>
  </div>

  <script>
    async function pollForPDF() {
      try {
        const res = await fetch("https://opensheet.elk.sh/YOUR_SHEET_ID/Sheet1");
        const data = await res.json();

        if (data && data.length > 0) {
          const latest = data[data.length - 1]; // get the last row
          const pdfUrl = latest.PDF_URL;

          if (pdfUrl) {
            document.getElementById("downloadLink").href = pdfUrl;
            document.getElementById("link").classList.remove("hidden");
            document.querySelector(".loading").style.display = "none";
            return;
          }
        }

        // try again in 3 seconds
        setTimeout(pollForPDF, 3000);
      } catch (err) {
        console.error("Polling error:", err);
        setTimeout(pollForPDF, 5000);
      }
    }

    pollForPDF();
  </script>
</body>
</html>
