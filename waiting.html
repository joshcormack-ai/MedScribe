<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generating Your SOAP Note...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .loading {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }
    .hidden {
      display: none;
    }
    .button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Generating Your SOAP Note...</h1>
  <div class="loading">Please wait — this may take up to 10 seconds.</div>
  <div id="link" class="hidden">
    <h2>Your SOAP Note is ready!</h2>
    <a id="downloadLink" href="#" target="_blank" class="button">Download PDF</a>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const sessionId = getQueryParam("sessionId");

    async function pollForPDF() {
      try {
        const res = await fetch("https://opensheet.elk.sh/1Qeb007QbCDJKIaA5MlniqMDk98gZ0DOo5Gyacu9VjdM/Sheet1");
        const data = await res.json();

        const matchingRow = data.find(row => row.sessionId === sessionId);

        if (matchingRow && matchingRow.PDF_URL) {
          document.getElementById("downloadLink").href = matchingRow.PDF_URL;
          document.getElementById("link").classList.remove("hidden");
          document.querySelector(".loading").style.display = "none";
          return;
        }

        setTimeout(pollForPDF, 3000);
      } catch (err) {
        console.error("Polling error:", err);
        setTimeout(pollForPDF, 5000);
      }
    }

    if (sessionId) {
      pollForPDF();
    } else {
      document.querySelector(".loading").textContent = "Missing session ID — please go back and try again.";
    }
  </script>
</body>
</html>
